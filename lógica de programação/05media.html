<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>05 media</title>

    <script>
       
       // obter três notas
       let nota1 = parseFloat(prompt("Informe a primeira nota"))
       let nota2 = parseFloat(prompt("Informe a segunda nota"))
       let nota3 = parseFloat(prompt("Informe a terceira nota"))
        
        //Cálculo de media 
        let media = (nota1+nota2+nota3)/2

        //Exibir o cálculo

        document.write("<h1>")

        document.write("A média é :"+media)

        document.write("</h1>")

    </script>


</head>
<body>
    
</body>
</html>
