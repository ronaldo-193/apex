<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>02 - variavel</title>

    <script>
        /*
        VAR: Cria uma variável
        LET: Cria uma variável que pode ser alterada o valor temporariamente quando necessario
        CONST: Constante onde o valor definido é fixo, não podendo ser alterado
        */

        //Armazenar o nome
        var nome = prompt ("Qual é o seu nome?")

        //Exibir o nome concatenando com Bom dia
        document.write("Bom dia "+nome); 
        
    </script>

</head>
