<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>03 - Média</title>

    <script>
       
       // obter duas notas
       let nota1 = parseFloat(prompt("Informe a primeira nota"))
       let nota2 = parseFloat(prompt("Informe a segunda nota"))
        
        //Cálculo de media 
        let media = (nota1+nota2)/2

        //Exibir o cálculo
        document.write("A média é "+media)

    </script>


</head>

</html>
